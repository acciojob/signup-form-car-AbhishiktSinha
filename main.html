<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<main>
		<form id="signup_form" method="post">
			<label for="name">Name: </label>
			<input type="text" name="name" id="name" placeholder="Name" required>
			<br>
			
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" placeholder="Email" required>
			<br>

			<label>Gender:</label><br>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender_f" required>
			<label for="gender_f">Female</label>
			<br>
			<br>
			
			<label for="cars">Car Brands: </label>
			<select id="cars" name="car_brand" required>
				<option value="">--Please choose an option--</option>
				<option>BMW</option>
			</select>
			<br>

			<label for="age">Age: </label>
			<input type="number" name="age" id="age" placeholder="Age" required>
			<br>

			<label for="dob">DOB: </label>
			<input type="date" name="dob" id="dob" required>
			<br>

			<label for="tel">Phone Number: </label>
			<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
			<br>

			<label for="password">Password: </label>
			<input type="password" name="password" id="password" placeholder="Password" required>
			<br>

			<label for="tos">I agree to the TOS: </label>
			<input type="checkbox" name="tos" id="tos" required>
			<br>

			<button type="submit">Submit
			
		</form>
	</main>

</body>

</html>
